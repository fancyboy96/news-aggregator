<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        /* Custom Scrollbar for the digest box */
        .digest-box::-webkit-scrollbar {
            width: 8px;
        }

        .digest-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .digest-box::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .digest-box::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            /* Safari */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Selection Mode Styles */
        .selection-mode .article-card {
            cursor: pointer;
        }

        .selection-checkbox {
            transition: all 0.2s ease;
        }

        .article-card.selected {
            box-shadow: 0 0 0 2px #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>

<body class="min-h-screen text-slate-800">

    <!-- API Key Modal Removed -->

    <!-- Main Content -->
    <div class="max-w-5xl mx-auto px-4 py-12">

        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight mb-2">News Aggregator</h1>
            <p class="text-lg text-slate-600">Curate, Generate, Digest.</p>
            <div class="mt-4 flex items-center justify-center gap-4 text-xs text-slate-400">
                <span id="currentProviderDisplay">Provider: NewsAPI</span>
            </div>
        </header>

        <!-- Search Section -->
        <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6 mb-8">
            <form id="searchForm" class="flex flex-col gap-4">
                <div class="flex gap-4 flex-col sm:flex-row">
                    <div class="flex-1">
                        <input type="text" id="searchInput" required
                            class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-colors text-lg"
                            placeholder="Search topics (e.g. 'technology AND AI', 'bitcoin')">
                    </div>
                    <button type="button" id="toggleFiltersBtn"
                        class="bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold px-6 py-3 rounded-lg transition-colors shadow-sm flex items-center justify-center gap-2 border border-slate-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
                        </svg>
                        <span>Filters</span>
                    </button>
                    <button type="submit" id="searchBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-3 rounded-lg transition-colors shadow-sm flex items-center justify-center gap-2 min-w-[140px]">
                        <span>Search</span>
                    </button>
                </div>

                <!-- Advanced Search Filters -->
                <div id="filterPanel"
                    class="hidden pt-4 border-t border-slate-200 grid grid-cols-1 md:grid-cols-3 gap-4 animate-fade-in">
                    <!-- News Provider -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">News
                            Provider</label>
                        <div class="flex flex-col gap-2 mt-2" id="providerContainer">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox"
                                    class="form-checkbox text-blue-600 rounded w-4 h-4 provider-checkbox"
                                    value="newsapi" checked>
                                <span class="ml-2 text-sm text-slate-700">NewsAPI.org</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox"
                                    class="form-checkbox text-blue-600 rounded w-4 h-4 provider-checkbox"
                                    value="newsdata">
                                <span class="ml-2 text-sm text-slate-700">NewsData.io</span>
                            </label>
                        </div>
                    </div>

                    <!-- Sort By -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Sort
                            By</label>
                        <select id="sortByInput"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                            <option value="popularity" selected>Popularity</option>
                            <option value="publishedAt">Newest</option>
                            <option value="relevancy">Relevancy</option>
                        </select>
                    </div>

                    <!-- Language -->
                    <div>
                        <label
                            class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Language</label>
                        <select id="languageInput"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                            <option value="">All Languages</option>
                            <option value="en" selected>English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="nl">Dutch</option>
                            <option value="he">Hebrew</option>
                            <option value="no">Norwegian</option>
                            <option value="sv">Swedish</option>
                        </select>
                    </div>

                    <!-- Page Size -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Results
                            Per Page</label>
                        <select id="pageSizeInput"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                    </div>

                    <!-- Date From -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">From
                            Date</label>
                        <input type="date" id="fromInput"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none text-slate-600">
                    </div>

                    <!-- Date To -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">To
                            Date</label>
                        <input type="date" id="toInput"
                            class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none text-slate-600">
                    </div>

                    <!-- Search In -->
                    <div>
                        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Search
                            In</label>
                        <div class="flex gap-3 mt-2">
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-blue-600 rounded w-4 h-4"
                                    name="searchIn" value="title" checked>
                                <span class="ml-2 text-sm text-slate-700">Title</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-blue-600 rounded w-4 h-4"
                                    name="searchIn" value="description" checked>
                                <span class="ml-2 text-sm text-slate-700">Desc</span>
                            </label>
                            <label class="inline-flex items-center cursor-pointer">
                                <input type="checkbox" class="form-checkbox text-blue-600 rounded w-4 h-4"
                                    name="searchIn" value="content" checked>
                                <span class="ml-2 text-sm text-slate-700">Content</span>
                            </label>
                        </div>
                    </div>

                    <!-- Domains -->
                    <div class="md:col-span-3 grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Specific
                                Domains (comma separated)</label>
                            <input type="text" id="domainsInput" placeholder="e.g. techcrunch.com, bbc.co.uk"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label
                                class="block text-xs font-semibold text-slate-500 uppercase tracking-wider mb-1">Exclude
                                Domains (comma separated)</label>
                            <input type="text" id="excludeDomainsInput" placeholder="e.g. foxnews.com"
                                class="w-full px-3 py-2 border border-slate-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                </div>
            </form>

            <!-- Error Message -->
            <div id="errorMessage"
                class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 text-sm"></div>
        </div>

        <!-- Selection Toolbar (Sticky) -->
        <div id="selectionToolbar"
            class="hidden sticky top-4 z-40 bg-white rounded-xl shadow-lg border border-blue-200 p-4 mb-8 flex justify-between items-center animate-fade-in">
            <div class="flex items-center gap-3">
                <span class="bg-blue-100 text-blue-700 font-bold px-3 py-1 rounded-full text-sm"
                    id="selectionCount">0</span>
                <span class="text-slate-700 font-medium">articles selected</span>
            </div>
            <div class="flex gap-3">
                <button id="cancelSelectionBtn"
                    class="text-slate-500 hover:text-slate-700 font-medium px-4 py-2 transition-colors">
                    Cancel
                </button>
                <button id="generateDigestBtn"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition-colors shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
                    Generate Digest
                </button>
            </div>
        </div>

        <!-- Action Bar -->
        <div id="actionBar" class="flex justify-between items-center mb-6 hidden">
            <h2 class="text-xl font-bold text-slate-800">Results</h2>
            <button id="startSelectionBtn"
                class="text-blue-600 hover:bg-blue-50 hover:text-blue-700 font-medium px-4 py-2 rounded-lg transition-colors flex items-center gap-2 border border-blue-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
                </svg>
                Create Email Digest
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingIndicator" class="hidden py-12 flex justify-center items-center">
            <div class="loader"></div>
            <span class="ml-3 text-slate-500 font-medium">Fetching latest stories...</span>
        </div>

        <!-- Results Grid -->
        <div id="resultsGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12 hidden">
            <!-- Cards will be injected here -->
        </div>

        <!-- Digest Section -->
        <div id="digestSection" class="hidden bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 bg-slate-50 flex justify-between items-center flex-wrap gap-4">
                <h3 class="text-lg font-bold text-slate-800">Email Digest Preview</h3>
                <button id="copyDigestBtn"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white font-medium px-4 py-2 rounded-lg transition-colors shadow-sm flex items-center gap-2 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3" />
                    </svg>
                    Generate & Copy to Clipboard
                </button>
            </div>
            <div class="p-6 bg-slate-50">
                <div id="digestContent"
                    class="digest-box w-full h-96 p-4 bg-white border border-slate-300 rounded-lg font-mono text-sm text-slate-700 whitespace-pre-wrap overflow-y-auto shadow-inner">
                </div>
            </div>
        </div>

    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-full shadow-lg opacity-0 transition-opacity duration-300 pointer-events-none z-50">
        Copied to clipboard!
    </div>

    <script>
        // --- State & Config ---
        // If hosted (e.g. Vercel), use the local proxy to avoid CORS/Free tier issues.
        // Note: Direct file:// access will fail as it cannot reach /api/proxy.
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' || window.location.protocol === 'file:';

        // We will determine the base URL dynamically based on the provider
        // const API_BASE_URL = ...; // Removed single constant

        // const STORAGE_KEY = 'newsapi_key'; // Deprecated in favor of dynamic keys
        let currentArticles = [];
        let currentQuery = '';
        let isSelectionMode = false;
        let selectedArticleIndices = new Set();

        // --- DOM Elements ---
        const els = {
            providerCheckboxes: document.querySelectorAll('.provider-checkbox'),
            currentProviderDisplay: document.getElementById('currentProviderDisplay'),
            searchForm: document.getElementById('searchForm'),
            searchInput: document.getElementById('searchInput'),
            searchBtn: document.getElementById('searchBtn'),
            toggleFiltersBtn: document.getElementById('toggleFiltersBtn'),
            filterPanel: document.getElementById('filterPanel'),
            sortByInput: document.getElementById('sortByInput'),
            languageInput: document.getElementById('languageInput'),
            pageSizeInput: document.getElementById('pageSizeInput'),
            fromInput: document.getElementById('fromInput'),
            toInput: document.getElementById('toInput'),
            domainsInput: document.getElementById('domainsInput'),
            excludeDomainsInput: document.getElementById('excludeDomainsInput'),
            errorMessage: document.getElementById('errorMessage'),
            loadingIndicator: document.getElementById('loadingIndicator'),
            resultsGrid: document.getElementById('resultsGrid'),
            digestSection: document.getElementById('digestSection'),
            digestContent: document.getElementById('digestContent'),
            copyDigestBtn: document.getElementById('copyDigestBtn'),
            toast: document.getElementById('toast'),
            // New Elements
            actionBar: document.getElementById('actionBar'),
            startSelectionBtn: document.getElementById('startSelectionBtn'),
            selectionToolbar: document.getElementById('selectionToolbar'),
            cancelSelectionBtn: document.getElementById('cancelSelectionBtn'),
            generateDigestBtn: document.getElementById('generateDigestBtn'),
            selectionCount: document.getElementById('selectionCount')
        };

        // --- Initialization ---
        function init() {
            updateProviderUI();
        }

        // --- Event Listeners ---
        // Add listeners to all provider checkboxes
        els.providerCheckboxes.forEach(cb => {
            cb.addEventListener('change', updateProviderUI);
        });

        els.toggleFiltersBtn.addEventListener('click', () => {
            els.filterPanel.classList.toggle('hidden');
        });

        els.searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = els.searchInput.value.trim();
            if (query) {
                performSearch(query);
            }
        });

        els.copyDigestBtn.addEventListener('click', () => {
            const articlesToDigest = isSelectionMode
                ? currentArticles.filter((_, idx) => selectedArticleIndices.has(idx))
                : currentArticles; // Fallback if somehow called outside selection mode, though flow changed

            if (articlesToDigest.length > 0) {
                const digestText = generateDigestText(articlesToDigest, currentQuery);
                copyToClipboard(digestText);
            }
        });

        // Selection Mode Listeners
        els.startSelectionBtn.addEventListener('click', () => {
            setSelectionMode(true);
        });

        els.cancelSelectionBtn.addEventListener('click', () => {
            setSelectionMode(false);
        });

        els.generateDigestBtn.addEventListener('click', () => {
            const selected = currentArticles.filter((_, idx) => selectedArticleIndices.has(idx));
            if (selected.length > 0) {
                const digestText = generateDigestText(selected, currentQuery);
                els.digestContent.textContent = digestText;
                els.digestSection.classList.remove('hidden');
                // Scroll to digest
                els.digestSection.scrollIntoView({ behavior: 'smooth' });
            }
        });

        // --- Core Functions ---

        function updateProviderUI() {
            const selected = Array.from(els.providerCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.nextElementSibling.textContent);

            if (selected.length === 0) {
                els.currentProviderDisplay.textContent = 'Provider: None selected';
            } else {
                els.currentProviderDisplay.textContent = `Provider: ${selected.join(', ')}`;
            }
        }

        async function performSearch(query) {
            const providers = Array.from(els.providerCheckboxes)
                .filter(cb => cb.checked)
                .map(cb => cb.value);

            if (providers.length === 0) {
                setError('Please select at least one news provider.');
                return;
            }

            // Note: API Keys are now handled on the backend.
            // If running locally without a backend, this will fail unless mocked or proxied correctly.

            currentQuery = query;
            setLoading(true);
            setError(null);
            els.resultsGrid.classList.add('hidden');
            els.digestSection.classList.add('hidden');
            els.actionBar.classList.add('hidden');
            setSelectionMode(false); // Reset selection on new search

            try {
                // Fetch from all selected providers in parallel
                const promises = providers.map(async provider => {
                    try {
                        let data;
                        if (provider === 'newsdata') {
                            data = await fetchNewsData(query);
                        } else {
                            data = await fetchNewsApi(query);
                        }
                        // Tag articles with provider source
                        if (data.articles) {
                            data.articles.forEach(a => a.apiSource = provider);
                        }
                        return data.articles || [];
                    } catch (err) {
                        console.error(`Failed to fetch from ${provider}:`, err);
                        // Return empty array on failure so other providers can still show results
                        // Optionally we could show a toast warning here
                        return [];
                    }
                });

                const resultsArrays = await Promise.all(promises);
                const allArticles = mergeResults(resultsArrays);

                if (allArticles.length > 0) {
                    currentArticles = allArticles;
                    renderResults(allArticles);

                    // Note: Digest is now hidden by default until user selects articles
                    // els.digestContent.textContent = digestText; 

                    els.resultsGrid.classList.remove('hidden');
                    // els.digestSection.classList.remove('hidden'); // Hidden by default now
                    els.actionBar.classList.remove('hidden'); // Show action bar
                } else {
                    setError('No articles found matching your criteria.');
                }

            } catch (err) {
                console.error('Search failed:', err);
                setError(err.message || 'An unexpected error occurred. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        function mergeResults(resultsArrays) {
            // Flatten array of arrays
            let merged = resultsArrays.flat();

            // Remove duplicates (by URL or Title)
            const seen = new Set();
            merged = merged.filter(article => {
                const key = article.url || article.title;
                if (seen.has(key)) return false;
                seen.add(key);
                return true;
            });

            // Sort by Date (Newest first)
            // Note: Relevancy scores are not comparable across APIs, so date is the safest default.
            merged.sort((a, b) => {
                return new Date(b.publishedAt) - new Date(a.publishedAt);
            });

            return merged;
        }

        async function fetchNewsApi(query) {
            // Gather parameters
            const sortBy = els.sortByInput.value;
            const language = els.languageInput.value;
            const pageSize = els.pageSizeInput.value;
            const from = els.fromInput.value;
            const to = els.toInput.value;
            const domains = els.domainsInput.value.trim();
            const excludeDomains = els.excludeDomainsInput.value.trim();

            // Get checked "searchIn" values
            const searchIn = Array.from(document.querySelectorAll('input[name="searchIn"]:checked'))
                .map(cb => cb.value)
                .join(',');

            // Construct URL
            const params = new URLSearchParams();
            params.append('q', query);

            let url = '/api/proxy';
            params.append('provider', 'newsapi');

            if (sortBy) params.append('sortBy', sortBy);
            if (language) params.append('language', language);
            if (pageSize) params.append('pageSize', pageSize);
            if (from) params.append('from', from);
            if (to) params.append('to', to);
            if (domains) params.append('domains', domains);
            if (excludeDomains) params.append('excludeDomains', excludeDomains);
            if (searchIn && searchIn !== 'title,description,content') params.append('searchIn', searchIn);

            const data = await fetchWithRetry(`${url}?${params.toString()}`);

            if (data.status === 'error') {
                throw new Error(data.message || 'API Error');
            }

            return data;
        }

        async function fetchNewsData(query) {
            // NewsData.io mapping
            const language = els.languageInput.value;
            const sortBy = els.sortByInput.value;
            // NewsData uses 'size' instead of 'pageSize', max 50 for paid, 10 for free. We'll request what user asked but it might be capped.
            // NewsData domains are 'domain' parameter.
            const domains = els.domainsInput.value.trim();
            const excludeDomains = els.excludeDomainsInput.value.trim();

            const params = new URLSearchParams();
            params.append('q', query); // 'q' is same
            // params.append('full_content', '1'); // Removed: Paid-only feature causing 422 on free plans

            let url = '/api/proxy';
            params.append('provider', 'newsdata');

            if (language) params.append('language', language);
            if (domains) params.append('domain', domains);
            if (excludeDomains) params.append('excludedomain', excludeDomains);

            // Sorting Mapping
            // NewsData supports: pubdateasc, relevancy, source. Default is newest (pubdatedesc equivalent).
            if (sortBy === 'relevancy' || sortBy === 'popularity') {
                params.append('sort', 'relevancy');
            }
            // If sortBy is 'publishedAt' (Newest), we do nothing as it's the default.

            const data = await fetchWithRetry(`${url}?${params.toString()}`);

            if (data.status === 'error') {
                throw new Error(data.results?.message || data.message || 'API Error');
            }

            // Normalize to NewsAPI format
            return {
                status: 'ok',
                totalResults: data.totalResults,
                articles: (data.results || []).map(item => ({
                    source: { name: item.source_id || 'NewsData' },
                    author: item.creator ? item.creator[0] : null,
                    title: item.title,
                    description: item.description,
                    url: item.link,
                    urlToImage: item.image_url,
                    publishedAt: item.pubDate,
                    content: item.content
                }))
            };
        }

        async function fetchWithRetry(url, retries = 3, backoff = 300) {
            try {
                const response = await fetch(url);

                // Handle HTTP errors explicitly
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        throw new Error(`API Key Error (${response.status})`);
                    }
                    if (response.status === 429) {
                        throw new Error('Rate limit reached. Please try again later.');
                    }
                    if (response.status === 426) {
                        throw new Error('NewsAPI does not allow requests from the file system (file://). Please run this app on a local server (e.g. localhost).');
                    }
                    throw new Error(`HTTP Error: ${response.status}`);
                }

                return await response.json();

            } catch (error) {
                if (retries > 0 && !error.message.includes('API Key Error')) {
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchWithRetry(url, retries - 1, backoff * 2);
                }
                throw error;
            }
        }

        function highlightText(text, query) {
            if (!text || !query) return text || '';
            // Escape special regex characters in query
            const safeQuery = query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            // Split query into words for multi-word matching (optional, but user said "hit of the search")
            // For strict phrase matching use safeQuery directly. Let's do phrase matching first as it's safer.
            const regex = new RegExp(`(${safeQuery})`, 'gi');
            return text.replace(regex, '<mark class="bg-yellow-200 rounded-sm px-0.5">$1</mark>');
        }

        function getSnippet(content, query) {
            if (!content || !query) return null;
            const lowerContent = content.toLowerCase();
            const lowerQuery = query.toLowerCase();
            const index = lowerContent.indexOf(lowerQuery);

            if (index === -1) return null;

            // Extract window around the match
            const start = Math.max(0, index - 50);
            const end = Math.min(content.length, index + query.length + 50);
            let snippet = content.substring(start, end);

            // Add ellipsis
            if (start > 0) snippet = '...' + snippet;
            if (end < content.length) snippet = snippet + '...';

            return highlightText(snippet, query);
        }

        function setSelectionMode(active) {
            isSelectionMode = active;
            selectedArticleIndices.clear();
            updateSelectionUI();

            if (active) {
                els.selectionToolbar.classList.remove('hidden');
                els.actionBar.classList.add('hidden');
                els.digestSection.classList.add('hidden'); // Hide digest if open
                document.body.classList.add('selection-mode');
            } else {
                els.selectionToolbar.classList.add('hidden');
                els.actionBar.classList.remove('hidden');
                els.digestSection.classList.add('hidden'); // Hide digest when cancelling
                document.body.classList.remove('selection-mode');
            }
            // Re-render to show/hide checkboxes
            renderResults(currentArticles);
        }

        function toggleArticleSelection(index) {
            if (!isSelectionMode) return;

            if (selectedArticleIndices.has(index)) {
                selectedArticleIndices.delete(index);
            } else {
                selectedArticleIndices.add(index);
            }
            updateSelectionUI();

            // Update specific card UI without full re-render
            const card = document.getElementById(`article-${index}`);
            const checkbox = document.getElementById(`checkbox-${index}`);
            if (card && checkbox) {
                if (selectedArticleIndices.has(index)) {
                    card.classList.add('selected');
                    checkbox.checked = true;
                } else {
                    card.classList.remove('selected');
                    checkbox.checked = false;
                }
            }
        }

        function updateSelectionUI() {
            const count = selectedArticleIndices.size;
            els.selectionCount.textContent = count;
            els.generateDigestBtn.disabled = count === 0;
            els.generateDigestBtn.textContent = count > 0 ? `Generate Digest (${count})` : 'Generate Digest';
        }

        function renderResults(articles) {
            els.resultsGrid.innerHTML = articles.map((article, index) => {
                const date = new Date(article.publishedAt).toLocaleDateString('en-US', {
                    month: 'short', day: 'numeric', year: 'numeric'
                });
                const image = article.urlToImage || 'https://via.placeholder.com/400x200?text=No+Image';

                // Apply highlighting
                const titleHtml = highlightText(article.title, currentQuery);
                const descHtml = highlightText(article.description, currentQuery);

                // Check for content snippet
                let contentSnippetHtml = '';
                if (article.content) {
                    const snippet = getSnippet(article.content, currentQuery);
                    if (snippet) {
                        contentSnippetHtml = `<div class="mt-3 p-2 bg-slate-50 border border-slate-100 rounded text-xs text-slate-500 font-mono">
                            <span class="font-semibold text-slate-400 uppercase tracking-wider text-[10px] mr-1">Match in content:</span>
                            ${snippet}
                        </div>`;
                    }
                }

                const isSelected = selectedArticleIndices.has(index);
                const selectionOverlay = isSelectionMode ? `
                    <div class="absolute top-3 right-3 z-10">
                        <input type="checkbox" id="checkbox-${index}" class="w-6 h-6 rounded border-gray-300 text-blue-600 focus:ring-blue-500 transition-all cursor-pointer shadow-sm selection-checkbox" ${isSelected ? 'checked' : ''}>
                    </div>
                    <div class="absolute inset-0 bg-blue-500/10 pointer-events-none transition-opacity ${isSelected ? 'opacity-100' : 'opacity-0'}" id="overlay-${index}"></div>
                ` : '';

                const clickHandler = isSelectionMode ? `onclick="toggleArticleSelection(${index})"` : '';

                return `
                    <article id="article-${index}" class="article-card bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden card-hover flex flex-col h-full relative ${isSelected ? 'selected' : ''}" ${clickHandler}>
                        ${selectionOverlay}
                        <div class="h-48 overflow-hidden relative bg-slate-200">
                             <img src="${image}" alt="${article.title}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x200?text=No+Image'">
                             <div class="absolute bottom-0 left-0 bg-gradient-to-t from-black/70 to-transparent w-full p-4 flex gap-2">
                                <span class="text-white text-xs font-bold uppercase tracking-wider bg-blue-600 px-2 py-1 rounded-sm">${article.source.name || 'Unknown Source'}</span>
                                <span class="text-white text-xs font-bold uppercase tracking-wider bg-slate-700 px-2 py-1 rounded-sm border border-slate-500">${article.apiSource === 'newsdata' ? 'NewsData' : 'NewsAPI'}</span>
                             </div>
                        </div>
                        <div class="p-5 flex-1 flex flex-col">
                            <div class="text-xs text-slate-500 mb-2 font-medium">${date}</div>
                            <h3 class="text-lg font-bold text-slate-900 mb-2 leading-tight">
                                <a href="${article.url}" target="_blank" class="hover:text-blue-600 transition-colors ${isSelectionMode ? 'pointer-events-none' : ''}">
                                    ${titleHtml}
                                </a>
                            </h3>
                            <p class="text-slate-600 text-sm mb-4 flex-1 line-clamp-3">
                                ${descHtml || 'No description available.'}
                            </p>
                            ${contentSnippetHtml}
                            <a href="${article.url}" target="_blank" class="text-blue-600 text-sm font-semibold hover:underline mt-auto inline-flex items-center gap-1 pt-4 ${isSelectionMode ? 'pointer-events-none opacity-50' : ''}">
                                Read full story 
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                                </svg>
                            </a>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function generateDigestText(articles, query) {
            const date = new Date().toLocaleString('en-US');
            const separator = "=".repeat(60);
            const divider = "-".repeat(60);

            let text = `${separator}\nNEWS DIGEST\n${separator}\n`;
            text += `Topic: ${query}\n`;
            text += `Generated: ${date}\n`;
            text += `${separator}\n\n`;

            articles.forEach((article, index) => {
                text += `${index + 1}. ${article.title}\n`;
                text += `   Source: ${article.source.name}\n`;
                text += `   Link: ${article.url}\n`;
                if (article.description) {
                    text += `   Summary: ${article.description.replace(/\n/g, ' ')}\n`; // Flatten description
                }
                text += `\n${divider}\n\n`;
            });

            text += `End of Digest\n${separator}`;
            return text;
        }

        function copyToClipboard(text) {
            // Fallback for older browsers or non-secure contexts
            if (!navigator.clipboard) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";  // Avoid scrolling to bottom
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast();
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    alert('Failed to copy to clipboard.');
                }
                document.body.removeChild(textArea);
                return;
            }

            // Modern API
            navigator.clipboard.writeText(text).then(function () {
                showToast();
            }, function (err) {
                console.error('Async: Could not copy text: ', err);
                alert('Failed to copy to clipboard.');
            });
        }

        function showToast() {
            els.toast.classList.remove('opacity-0');
            setTimeout(() => {
                els.toast.classList.add('opacity-0');
            }, 3000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                els.loadingIndicator.classList.remove('hidden');
                els.searchBtn.disabled = true;
                els.searchBtn.innerHTML = '<div class="loader" style="width:16px;height:16px;border-width:2px;"></div> Searching...';
            } else {
                els.loadingIndicator.classList.add('hidden');
                els.searchBtn.disabled = false;
                els.searchBtn.innerHTML = '<span>Search</span>';
            }
        }

        function setError(msg) {
            if (msg) {
                els.errorMessage.textContent = msg;
                els.errorMessage.classList.remove('hidden');
            } else {
                els.errorMessage.classList.add('hidden');
            }
        }

        // Run Init
        init();

    </script>
